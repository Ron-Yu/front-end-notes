out me</h1></div></div><article><div class="container post"><p>我是一位軟體工程師，目前專注在前端開發方面，正在朝全端開發的目標前進。對我而言，前端的領域是由理性的邏輯與感性的思維所組成，是資訊及使用者之間的媒介，前端工程師藉由程式碼構築出兩個截然不同的世界，一個是編輯器裡的架構，一個是瀏覽器中的面貌。</p>
<p>我即將是一位新手爸爸，截然不同的角色。有點想把小孩背在背上，同時繼續寫程式，希望能夠成為稱職的奶爸。</p>
<p>前端奶爸，Go Go。</p>
